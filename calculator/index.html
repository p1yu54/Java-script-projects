<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src= 
    "https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
            integrity= 
    "sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script> 
        <script src= 
    "https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
            integrity= 
    "sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script> 
</head>
<body>
    <div class="container">
            <input type="text" id="input">
            <div class="row1">
            <button  id="clearBtn">C</button> 
            <button class="btn operator" id="divideBtn">/</button>
        </div>
        <div class="row2"> 
            <button class="btn" id="num7">7</button> 
            <button class="btn" id="num8">8</button> 
            <button class="btn" id="num9">9</button>
            <button class="btn operator" id="multiBtn" >X</button>
        </div>
        <div class="row3">
            <button class="btn" id="num4">4</button> 
            <button class="btn" id="num5">5</button> 
            <button class="btn" id="num6">6</button> 
            <button class="btn operator" id="subBtn">-</button>
        </div>
        <div class="row4">
            <button class="btn" id="num1">1</button>
            <button class="btn" id="num2">2</button>
            <button class="btn" id="num3">3</button>
            <button class="btn operator" id="addBtn" >+</button>
        </div>
        <div class="row5">
            <button class="btn" id="num0">0</button> 
            <button class="btn" id="dotBtn">.</button>
            <button class="btn operator" id="equalBtn" >=</button>
        </div>
    </div>
<script src="app.js"></script>

</body>
</html>
